<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>Camera Stream</h1>
    <video id="video" width="640" height="480" controls autoplay></video>

    <script>
        if (Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls({
                liveSyncDuration: 1.5, // Adjust this based on segment duration
                liveMaxLatency: 2,     // Maximum latency in seconds
            });
            hls.loadSource('http://localhost:8000/stream.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'http://localhost:8000/stream.m3u8';
            video.addEventListener('canplay', function() {
                video.play();
            });
        }
    </script>
</body>
</html>
